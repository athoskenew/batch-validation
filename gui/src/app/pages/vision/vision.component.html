<mat-card>
<div>
    <button (click)="navigateToNewVision()" [disabled]="vision.length > 0" mat-button>Cadastrar Visão</button>
</div>

<div *ngIf="vision.length > 0">
<table mat-table [dataSource]="vision" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let vision"> {{vision.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Material">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let vision"> {{vision.name}} </td>
    </ng-container>
  
    <!-- minimumQuantity Column -->
    <ng-container matColumnDef="QuantidadeMinima">
      <th mat-header-cell *matHeaderCellDef> Quantidade Minima </th>
      <td mat-cell *matCellDef="let vision"> {{vision.minimumQuantity}} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="Tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let vision"> {{vision.typeOfCalculation}} </td>
      </ng-container>
    
    <!-- Delete Column -->
    <ng-container matColumnDef="Excluir">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let material">
            <button (click)="deleteVision()" mat-raised-button color="warn">Excluir</button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div *ngIf="vision.length === 0">
    <p>Não há visão cadastrada.</p>
</div>

<div>
    <button routerLink="" mat-raised-button>Voltar</button>
</div>
</mat-card>
