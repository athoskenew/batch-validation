<h1>Cadastrar Caracteristica</h1>

<form [formGroup]="qualityCharacteristicForm" #formDit="ngForm">
    <div class="input_box">
        <label>Nome:</label>
        <input type="text" formControlName="name" placeholder="Nome da Caracteristica!" required>
    </div>

    <div class="input_box">
        <label>Descrição:</label>
        <input type="text" formControlName="description" placeholder="Descrição da Caracteristica!" required>
    </div>

    <div class="input_box">
        <label>Tipo de Caracteristica:</label>
        <select id="type" formControlName="type" required>
            <option [ngValue]="0">0</option>
            <option [ngValue]="1">1</option>
        </select>
    </div>

    <div class="input_box">
        <label>Limite Inferior:</label>
        <input type="number" step="0.01" formControlName="inferiorLimit" placeholder="Limite inferior" required>
    </div>

    <div class="input_box">
        <label>Limite Superior:</label>
        <input type="number" step="0.01" formControlName="superiorLimit" placeholder="Limite superior" required>
    </div>

    <div class="btn-box">
        <button type="submit" [disabled]="!qualityCharacteristicForm.valid" (click)="submit()">Cadastrar</button>
        <button (click)="backToCharacteristics()">Voltar</button>
    </div>
</form>
