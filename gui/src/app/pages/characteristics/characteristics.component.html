<mat-card>
<div>
    <button (click)="navigateToNewCharacteristic()" mat-button>Cadastrar nova característica</button>
</div>

<table mat-table [dataSource]="characteristics" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let characteristic"> {{characteristic.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let characteristic"> {{characteristic.name}} </td>
    </ng-container>
  
    <!-- Description Column -->
    <ng-container matColumnDef="Descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let characteristic"> {{characteristic.description}} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="Tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let characteristic"> {{characteristic.type}} </td>
      </ng-container>

    <!-- InferiorLimit Column -->
    <ng-container matColumnDef="LimiteInferior">
        <th mat-header-cell *matHeaderCellDef> Limite Inferior </th>
        <td mat-cell *matCellDef="let characteristic"> {{characteristic.inferiorLimit}} </td>
      </ng-container>

    <!-- SuperiorLimit Column -->
    <ng-container matColumnDef="LimiteSuperior">
        <th mat-header-cell *matHeaderCellDef> Limite Superior </th>
        <td mat-cell *matCellDef="let characteristic"> {{characteristic.superiorLimit}} </td>
      </ng-container>

    <!-- Justify Column -->
    <ng-container matColumnDef="Justificativa">
        <th mat-header-cell *matHeaderCellDef> Justificativa </th>
        <td mat-cell *matCellDef="let characteristic"> {{characteristic.justify}} </td>
      </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="Excluir">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let characteristic">
            <button (click)="deleteCharacteristic(characteristic.id!)" mat-raised-button color="warn">Excluir</button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

<div>
    <button routerLink="" mat-raised-button>Voltar</button>
</div>
</mat-card>
