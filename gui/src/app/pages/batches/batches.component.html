<mat-card>
<div>
    <button (click)="navigateToNewBatch()" mat-button>Cadastrar novo lote</button>
</div>

<table mat-table [dataSource]="batches" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let batch"> {{batch.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Material">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let batch"> {{ getMaterialName(batch.materialId) }} </td>
    </ng-container>
  
    <!-- Amount Column -->
    <ng-container matColumnDef="Quantidade">
      <th mat-header-cell *matHeaderCellDef> Quantidade (Kg) </th>
      <td mat-cell *matCellDef="let batch"> {{batch.amount}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let batch"> {{batch.status}} </td>
      </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="Excluir">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let batch">
            <button (click)="deleteBatch(batch.id!)" mat-raised-button color="warn">Excluir</button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

<div>
    <button routerLink="" mat-raised-button>Voltar</button>
</div>
</mat-card>
